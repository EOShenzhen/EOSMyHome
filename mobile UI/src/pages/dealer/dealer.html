<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Purchase Setting</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col class="logo-row">Dog Food
    </ion-col>
  </ion-row>
  <ion-row>
  <ion-item>
  <ion-label>Choose Proxy</ion-label>
  <ion-select [(ngModel)]="buyer">
    <ion-option value="a">Alice</ion-option>
    <ion-option value="b">Bob</ion-option>
    <ion-option value="c">Charlie</ion-option>
    <ion-option value="d">David</ion-option>
    <ion-option value="e" [selected]="true">Elise</ion-option>
  </ion-select>
  </ion-item>
</ion-row>
<ion-row>
  <ion-item>
  <ion-label>Choose Proxy Buyer</ion-label>
  <ion-select [(ngModel)]="buyer2">
    <ion-option value="a">Company A</ion-option>
    <ion-option value="b">Company B</ion-option>
    <ion-option value="c">Company C</ion-option>
    <ion-option value="d">Company D</ion-option>
    <ion-option value="e" [selected]="true">Company E</ion-option>
  </ion-select>
</ion-item>
</ion-row>

<ion-row>
  <ion-card>
  <ion-item>
    <ion-label>Quantity for Purchase (kg)</ion-label>
    <ion-range min="1" max="100" [(ngModel)]="singleValue" color="danger" pin="true">
      <ion-label range-left>1</ion-label>
      <ion-label range-right>100</ion-label>
    </ion-range>
  </ion-item>
  </ion-card>
</ion-row>
<ion-row>
  <ion-card>
  <ion-label class="textbox">Notes</ion-label>
  <ion-input value="My Dog is Husky" type="text" placeholder="Describe more informartion" name="information"></ion-input>
</ion-card>
</ion-row>
<ion-row><ion-col>
  <button ion-button full class="submit-btn">Submit</button></ion-col>
</ion-row>


</ion-content>
